<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer by nedas-dev</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="menu">
        <div class="basicAdjustBtn">
            <p>Sort speed</p>
            <input type="range" min="1" max="100" value="50" class="speed">
        </div>
        <div class="basicAdjustBtn">
            <p>Array size</p>
            <input type="range" min="10" max="200" value="50" class="size">
        </div>
        <div class="algo">
            <select name="algorithm" class='algorithm'>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
            </select>
        </div>
        <button class='start'>START</button>

    </div>

    <div id="visualizer">
        <div class="container">
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
